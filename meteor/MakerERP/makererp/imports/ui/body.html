<body>
  <div class="container">
    <div class="row top-bar">
      <div class="col-12-md ">
        <h1>MakerMex</h1>
      </div>
    </div>
    <div class="row stats-bar">
      <div class="col-md-2 hp-bar">
        <h1>Hp</h1>
      </div>
      <div class="col-md-2 exp-bar">
        <h1>Exp</h1>
      </div>
      <div class="col-md-2 gold-bar">
        <h1>Gold</h1>
      </div>
      <div class="col-md-2 level-bar">
        <h1>Level</h1>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
    <div class="task-column col-md-3 todos">
        <h1>HABITS</h1>

    <form class="new-task">
      <input type="text" name="text" placeholder="Add new TO-DO"/>
    </form>

        <ul>
          {{#each tasks}}
            {{> task}}
          {{/each}}
        </ul>
      </div>
      <div class="task-column col-md-3 dailies">
          <h1>DAILIES</h1>

      <form class="new-task">
        <input type="text" name="text" placeholder="Add new TO-DO"/>
      </form>

          <ul>
            {{#each tasks}}
              {{> task}}
            {{/each}}
          </ul>
        </div>
        <div class="task-column col-md-3 dailies">
            <h1>TODOS</h1>

        <form class="new-task">
          <input type="text" name="text" placeholder="Add new TO-DO"/>
        </form>

            <ul>
              {{#each tasks}}
                {{> task}}
              {{/each}}
            </ul>
          </div>
          <div class="task-column col-md-3 dailies">
              <h1>REWARDS</h1>

          <form class="new-task">
            <input type="text" name="text" placeholder="Add new TO-DO"/>
          </form>

              <ul>
                {{#each tasks}}
                  {{> task}}
                {{/each}}
              </ul>
            </div>
  </div>
</div>
</div>
</body>
<template name="task">
  <li>{{text}} , Exp: {{exp}} , Gold: {{gold}} , Damage: {{dmge}}</li>
</template>
